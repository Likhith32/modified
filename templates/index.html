<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 5rem;">
    <i class="fas fa-graduation-cap" style="font-size: 2rem; color: #667eea;"></i>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <h2 style="color: #333; margin-bottom: 1rem; font-size: 2.5rem;">Welcome to JNTU GV Quiz Portal</h2>
        <p style="color: #666; font-size: 1.2rem; margin-bottom: 2rem; line-height: 1.6;">
            Test your knowledge with our comprehensive quiz system. Track your progress, take exams, and improve your skills.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started - Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
