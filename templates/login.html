<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - JNTU GV Quiz Portal{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">Student Login</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="roll_no">Roll Number</label>
            <input type="text" class="form-control" id="roll_no" name="roll_no" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Forgot Password Link -->
        <div style="text-align: right; margin-top: 0.25rem;">
            <a href="{{ url_for('forgot_password') }}" style="font-size: 0.9rem; color: #667eea; text-decoration: none;">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a></p>
        </div>
    </form>
</div>
{% endblock %}
