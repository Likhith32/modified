<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register - JNTU GV Quiz Portal{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">Student Registration</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="roll_no">Roll Number</label>
            <input type="text" class="form-control" id="roll_no" name="roll_no" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
             <label for="branch">Branch</label>
    <select class="form-control" id="branch" name="branch" required style="height: 50px;">
        <option value="">Select Branch</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics & Communication Engineering</option>
        <option value="EEE">Electrical & Electronics Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
        <option value="IT">Information Technology</option>
    </select>
        </div>
        
        <div class="form-group">
             <label for="gender">Gender</label>
    <select class="form-control" id="gender" name="gender" required style="height: 50px;">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
        </div>
        
        <div class="form-group">
            <label for="password">Password (minimum 8 characters)</label>
            <input type="password" class="form-control" id="password" name="password" minlength="8" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Register</button>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a></p>
        </div>
    </form>
</div>
{% endblock %}
